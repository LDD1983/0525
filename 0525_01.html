<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;
            /* background-color: aqua; */
        }
        .box{
            width: 300px;
            height: 300px;
            background-color:lightblue ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    


    <script>
        // 綁定 .box
        let box = document.querySelectorAll('.box');
        let classBox = document.getElementsByClassName('box')

        console.log(box);
        console.log(classBox);

        // forEach value,key 
        box.forEach(function(value,key){
            // .class nodelist
            value.style.backgroundColor = 'red';
            value.addEventListener('click',function(){
            let textClass = value.getAttribute('class');
            let textStyle = value.getAttribute('style');
            console.log(textClass);
            console.log(textStyle);
            value.style.width = '100px';
            value.style.backgroundColor = 'lightpink';
            })
        }
        )

       
    </script>
</body>
</html>
